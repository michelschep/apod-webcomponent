<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="ix-apod-data.html">
<!--
An element that can be used to show the Astronomy Picture of the Day

Nasa publishes a APOD every day (of course :-)): http://apod.nasa.gov/apod/
The ix-apod element uses the ix-apod-data element.
The last one uses NASA's apod API to retrieve the apod data:
https://api.nasa.gov/api.html#apod
For now only the url in the response object is used.

With the apod webcomponent it is possible to have an apod image on your website.

Example:

  &lt;ix-apod>&lt;/ix-apod>

@group ix
@element ix-apod
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="ix-apod">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <ix-apod-data apod="{{apod}}"></ix-apod-data>

    <h1>{{apod.title}}</h1>
    <iron-image src="{{apod.url}}" style="width:400px; height:400px;" sizing="contain"></iron-image>
    <p>{{apod.explanation}}</p>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'ix-apod',
      });
    })();
  </script>
</dom-module>
