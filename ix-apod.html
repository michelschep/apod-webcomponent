<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../ix-apod-data/ix-apod-data.html">

<dom-module id="ix-apod">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <ix-apod-data apod="{{apod}}"></ix-apod-data>

    <h1>{{apod.title}}</h1>
    <iron-image src="{{apod.url}}" style="width:400px; height:400px;" sizing="contain"></iron-image>
    <p>{{apod.explanation}}</p>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'ix-apod',
      });
    })();
  </script>
</dom-module>
